    <!-- 2. Configure SystemJS and Import -->
    <script>
        System.config({
        packages: {        
          client: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('client/boot')
            .then(null, console.error.bind(console));
